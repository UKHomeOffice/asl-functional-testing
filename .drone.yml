pipeline:
  test:
    image: node:8
    commands:
      - npm install
      - npm test
    when:
      event: [push, pull_request, tag]

  publish:
    image: plugins/npm
    secrets:
      - npm_username
      - npm_token
      - npm_email
    username: ${NPM_USERNAME}
    token: ${NPM_TOKEN}
    email: ${NPM_EMAIL}
    when:
      event: tag
